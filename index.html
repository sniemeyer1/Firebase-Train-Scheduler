<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Train Scheduler</h1>
          <p class="lead">Find out when your train is arriving.</p>
        </div>
      </div>
      
    <div class="container">
      <div class="card">
        <div class="card-header bg-info">Current Train Schedule</div>
          <div class="card-body">
            <table class="table table-hover table-bordered" id="trainTable">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
                <!-- content here -->
              </tbody>
            </table>
          </div>
        </div>

        <div class="card">
            <div class="card-header bg-info">Add Train</div>
            <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="trainTime">Train Name</label>
                    <input type="text" class="form-control" id="trainNameInput"> 
                  </div>
                  <div class="form-group">
                    <label for="trainDestination">Destination</label>
                    <input type="text" class="form-control" id="trainDestinationInput">
                  </div>
                <div class="form-group">
                    <label for="firstTrainTime">First Train Time (HH:mm)</label>
                    <input type="time" class="form-control" id="trainTimeInput"> 
                  </div>
                  <div class="form-group">
                    <label for="Frequency">Frequency (min)</label>
                    <input type="number" class="form-control" id='trainFrequencyInput'>
                  </div>
                  <button type="submit" class="btn btn-primary" id="addTrain" >Add Train</button>
              </form>
       </div>
        </div>
    </div>

    <nav class="navbar navbar-light bg-light"></br></br></nav>
    
      
    <script src="assets/main.js"></script>
</body>
</html>
